<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gamma X Martial Arts App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React & Babel via CDN (no install needed) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050505;
        color: #f9f9f9;
      }

      .app {
        max-width: 480px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #0b0b0b;
      }

      .app-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        border-bottom: 1px solid #222;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: linear-gradient(135deg, #f5c542, #b8860b);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 18px;
        color: #050505;
      }

      .app-header h1 {
        margin: 0;
        font-size: 18px;
      }

      .app-header p {
        margin: 0;
        font-size: 12px;
        color: #bbb;
      }

      .tab-bar {
        display: flex;
        border-bottom: 1px solid #222;
      }

      .tab {
        flex: 1;
        padding: 10px 4px;
        background: transparent;
        border: none;
        color: #aaa;
        font-size: 14px;
      }

      .tab.active {
        color: #f5c542;
        border-bottom: 2px solid #f5c542;
      }

      .content {
        padding: 16px;
        flex: 1;
      }

      .screen h2 {
        margin-top: 0;
        margin-bottom: 8px;
      }

      .screen p {
        font-size: 14px;
        color: #ddd;
      }

      .primary-btn {
        width: 100%;
        padding: 12px;
        margin: 12px 0 4px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #f5c542, #b8860b);
        color: #050505;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
      }

      .primary-btn.secondary {
        background: transparent;
        border: 1px solid #f5c542;
        color: #f5c542;
      }

      .card-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 12px;
      }

      .card {
        background: #141414;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #222;
      }

      .card h3 {
        margin: 0 0 4px;
        font-size: 15px;
      }

      .card p {
        margin: 2px 0;
        font-size: 13px;
      }

      .class-row {
        padding: 6px 0;
        border-top: 1px solid #222;
        font-size: 13px;
      }

      .class-row:first-of-type {
        border-top: none;
      }

      .class-meta {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #aaa;
      }

      .price {
        font-weight: 700;
        color: #f5c542;
        margin-bottom: 6px;
      }

      .button-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .small-btn {
        flex: 1;
        padding: 8px;
        border-radius: 999px;
        border: 1px solid #f5c542;
        background: transparent;
        color: #f5c542;
        font-size: 12px;
        cursor: pointer;
      }

      .social-list {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .social-list li {
        margin: 4px 0;
      }

      .social-list a {
        color: #f5c542;
        text-decoration: none;
        font-size: 13px;
      }

      .login-screen {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        width: 100%;
        max-width: 360px;
        padding: 24px;
        margin: 40px 16px;
        background: #141414;
        border-radius: 16px;
        border: 1px solid #222;
        text-align: center;
      }

      .login-card h1 {
        margin-top: 12px;
        margin-bottom: 8px;
        font-size: 20px;
      }

      .login-card p {
        font-size: 13px;
        color: #ccc;
      }

      .login-input {
        width: 100%;
        padding: 10px 12px;
        margin: 12px 0 4px;
        border-radius: 999px;
        border: 1px solid #333;
        background: #050505;
        color: #f9f9f9;
        font-size: 14px;
        outline: none;
      }

      .login-input:focus {
        border-color: #f5c542;
      }

      .error-text {
        color: #ff6b6b;
        font-size: 12px;
        margin: 4px 0 0;
      }

      .login-hint {
        margin-top: 10px;
        font-size: 11px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // ðŸ”’ Change this to whatever password you want to give members
      const ACCESS_PASSWORD = "gammax";

      const CLASS_DATA = [
        {
          day: "Monday",
          classes: [
            { time: "4:30 PM", name: "Kids Kickboxing", level: "Ages 7â€“12", location: "St Clair" },
            { time: "5:30 PM", name: "Teens Kickboxing", level: "Ages 13â€“17", location: "St Clair" },
            { time: "6:30 PM", name: "Adults Kickboxing", level: "All Levels", location: "St Clair" }
          ]
        },
        {
          day: "Wednesday",
          classes: [
            { time: "4:30 PM", name: "Kids Kickboxing", level: "Ages 7â€“12", location: "St Clair" },
            { time: "5:30 PM", name: "Family Class", level: "Parents & Kids", location: "St Clair" },
            { time: "6:30 PM", name: "Open Sparring", level: "Invite Only", location: "St Clair" }
          ]
        },
        {
          day: "Saturday",
          classes: [
            { time: "9:00 AM", name: "Kids Kickboxing", level: "Ages 7â€“12", location: "St Clair" },
            { time: "10:00 AM", name: "Teens / Adults", level: "Mixed Level", location: "St Clair" }
          ]
        }
      ];

      const MEMBERSHIP_PLANS = [
        {
          name: "Kids / Teens",
          price: "$XX / fortnight",
          desc: "Unlimited regular classes for kids and teens. Journey to black belt included."
        },
        {
          name: "Adults",
          price: "$XX / fortnight",
          desc: "Access to all adult classes and open sparring (invite only)."
        },
        {
          name: "Private 1-on-1",
          price: "$50 / 30 mins Â· $65 / 45 mins",
          desc: "Personalised coaching focused on your goals (fitness, grading, sparring)."
        }
      ];

      const PROMOS = [
        {
          title: "Join now, pay nothing until 2026",
          text: "Lock in your spot, start training today. Limited spots available."
        },
        {
          title: "Family Class Coming Soon",
          text: "Kids and parents train together. Ages 7+. At least one active member per family."
        }
      ];

      function App() {
        const [tab, setTab] = useState("home");
        const [passwordInput, setPasswordInput] = useState("");
        const [isAuthed, setIsAuthed] = useState(false);
        const [error, setError] = useState("");

        useEffect(() => {
          if (localStorage.getItem("gx_authed") === "true") {
            setIsAuthed(true);
          }
        }, []);

        const handleLogin = (e) => {
          e.preventDefault();
          if (passwordInput === ACCESS_PASSWORD) {
            setIsAuthed(true);
            setError("");
            setPasswordInput("");
            localStorage.setItem("gx_authed", "true");
          } else {
            setError("Incorrect password. Try again.");
          }
        };

        if (!isAuthed) {
          return (
            <div className="app login-screen">
              <div className="login-card">
                <div className="logo-circle">GX</div>
                <h1>Gamma X Access</h1>
                <p>Enter the password to view the members app.</p>

                <form onSubmit={handleLogin}>
                  <input
                    type="password"
                    className="login-input"
                    placeholder="Enter password"
                    value={passwordInput}
                    onChange={(e) => setPasswordInput(e.target.value)}
                  />
                  {error && <p className="error-text">{error}</p>}
                  <button type="submit" className="primary-btn">
                    Enter
                  </button>
                </form>

                <p className="login-hint">Ask Coach Francis for the access code.</p>
              </div>
            </div>
          );
        }

        return (
          <div className="app">
            <header className="app-header">
              <div className="logo-circle">GX</div>
              <div>
                <h1>Gamma X Martial Arts</h1>
                <p>St Clair Â· Sydney NSW</p>
              </div>
            </header>

            <nav className="tab-bar">
              <button
                className={tab === "home" ? "tab active" : "tab"}
                onClick={() => setTab("home")}
              >
                Home
              </button>
              <button
                className={tab === "timetable" ? "tab active" : "tab"}
                onClick={() => setTab("timetable")}
              >
                Timetable
              </button>
              <button
                className={tab === "membership" ? "tab active" : "tab"}
                onClick={() => setTab("membership")}
              >
                Membership
              </button>
              <button
                className={tab === "contact" ? "tab active" : "tab"}
                onClick={() => setTab("contact")}
              >
                Contact
              </button>
            </nav>

            <main className="content">
              {tab === "home" && <Home />}
              {tab === "timetable" && <Timetable />}
              {tab === "membership" && <Membership />}
              {tab === "contact" && <Contact />}
            </main>
          </div>
        );
      }

      function Home() {
        return (
          <div className="screen">
            <h2>Welcome to Gamma X</h2>
            <p>
              Kickboxing, confidence and community. Train in a focused home-gym
              environment in St Clair with small groups and real coaching.
            </p>

            <button
              className="primary-btn"
              onClick={() => {
                window.location.href = "https://m.me/YOUR_PAGE_LINK_HERE";
              }}
            >
              Message us to book a free trial
            </button>

            <section className="card-list">
              {PROMOS.map((promo, i) => (
                <div className="card" key={i}>
                  <h3>{promo.title}</h3>
                  <p>{promo.text}</p>
                </div>
              ))}
            </section>
          </div>
        );
      }

      function Timetable() {
        return (
          <div className="screen">
            <h2>Class Timetable</h2>
            {CLASS_DATA.map((dayBlock) => (
              <div className="card" key={dayBlock.day}>
                <h3>{dayBlock.day}</h3>
                {dayBlock.classes.map((c, i) => (
                  <div className="class-row" key={i}>
                    <div>
                      <strong>{c.time}</strong> â€“ {c.name}
                    </div>
                    <div className="class-meta">
                      <span>{c.level}</span>
                      <span>{c.location}</span>
                    </div>
                  </div>
                ))}
              </div>
            ))}
          </div>
        );
      }

      function Membership() {
        return (
          <div className="screen">
            <h2>Membership Options</h2>
            <p>
              All memberships are direct debit, no lock-in long-term contracts.
              Simple, clear and focused on your training.
            </p>
            <div className="card-list">
              {MEMBERSHIP_PLANS.map((plan) => (
                <div className="card" key={plan.name}>
                  <h3>{plan.name}</h3>
                  <p className="price">{plan.price}</p>
                  <p>{plan.desc}</p>
                </div>
              ))}
            </div>

            <button
              className="primary-btn secondary"
              onClick={() => {
                window.location.href =
                  "mailto:YOUR_EMAIL_HERE?subject=Gamma X Membership Enquiry";
              }}
            >
              Email us about memberships
            </button>
          </div>
        );
      }

      function Contact() {
        return (
          <div className="screen">
            <h2>Contact & Location</h2>
            <div className="card">
              <h3>St Clair Home Gym</h3>
              <p>St Clair, Penrith City Council, Sydney NSW</p>
              <p>Exact address provided after booking.</p>
            </div>

            <div className="card">
              <h3>Get in touch</h3>
              <p>Phone: 04XX XXX XXX</p>
              <p>Email: youremail@example.com</p>
              <div className="button-row">
                <button
                  className="small-btn"
                  onClick={() => (window.location.href = "tel:04XXXXXXXX")}
                >
                  Call now
                </button>
                <button
                  className="small-btn"
                  onClick={() =>
                    (window.location.href = "https://maps.app.goo.gl/YOUR_MAP_LINK")
                  }
                >
                  Open in Maps
                </button>
              </div>
            </div>

            <div className="card">
              <h3>Socials</h3>
              <ul className="social-list">
                <li>
                  <a
                    href="https://instagram.com/YOUR_HANDLE"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Instagram
                  </a>
                </li>
                <li>
                  <a
                    href="https://facebook.com/YOUR_PAGE"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Facebook
                  </a>
                </li>
                <li>
                  <a
                    href="https://tiktok.com/@YOUR_HANDLE"
                    target="_blank"
                    rel="noreferrer"
                  >
                    TikTok
                  </a>
                </li>
              </ul>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
